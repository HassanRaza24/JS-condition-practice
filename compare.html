<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="input1" type="text">
    <input id="input2" type="text">
    <button onclick="btn()" >click me</button>
    <script>
        let a = document.getElementById("input1")
        let b = document.getElementById("input2")
        function btn(){
            let num1 = Number(a.value);
            let num2 = Number(b.value);
            if ( num1 < num2 ) {
                alert("number1 is smaller and number 2 is greater")
            }else if (num1 > num2) {
                alert("number1 is greater and number2 is smaller")
            }else{
                alert("both number is equal")
            }
        }
    </script>
</body>
</html>
